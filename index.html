<!DOCTYPE html>
<html>
<head>
  <title>Bubble Chart Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>
  <h1>Carbon Emission</h1>
  

<div id="head1">
  <div id="inputElements">
    <form id="csvForm">
      <h4 for="csvFile">Upload CSV File:  </h4>
      <input type="file" id="csvFile" accept=".csv" />
      <input type="submit" id='btn' value="Visualize" />
    </form>
    
    <form id="dateSearch">
      <div>
        <h4>Date:   </h4>
      <input type="date" id="date"/>
      <button id="Datebtn">Go</button>
      </div>

    </form>  

    <form id="RangeSearch">

      <div>
        <h4>Date range:   </h4>
      <input type="date" id="rangeStart"/>
      <h4>   TO   </h4>
      <input type="date" id="rangeEnd"/>
      <button id="Rangebtn">Go</button>
      </div>

      <div id="dailyRangeCO2"></div>

    </form> 

    <div id="projectSelection">
      <h4>Project Name:</h4>
      <select id="projectDropdown">
        <option value="">All Projects</option>
      </select>
      <button id="runButton">GO</button>
    </div>
  </div>

  <div id="averageData"></div>
</div>

<div id="head">
  <div id="metadata"> </div>
  <div id="emissionRateChart"></div>
</div>
<div id="head">
  <div id="energyComparisonChart"> </div>
  <div id="powerComparisonChart"></div>
</div>


<div id="runIdDisplay"></div>


  
</body>
</html>
